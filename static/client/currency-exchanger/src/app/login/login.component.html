<div class="container-login">
    <h3 class="title-login">Enter your credentials to login</h3>
    <form class="form-login">
        <div class="form-group">
            <label for="username" class="login-label">Username:</label>
            <input #username class="form-control" placeholder="Enter username"/>
        </div>
        <div class="form-group">
        	<label for="password" class="login-label">Password:</label>
        	<input #password class="form-control" placeholder="*******" type="password"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="login(username.value, password.value)">Login</button>
        </div>
    </form>
</div>
